name: Deploy to Yandex Serverless Container

on:
  push:
    branches: [main, master]

env:
  CR_REGISTRY: crpp1bes63avh83rbvte
  CR_REPOSITORY: bmg
  CONTAINER_NAME: bmg-app
  SERVICE_ACCOUNT_ID: ajemoq00jglva97nqi47

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        uses: yc-actions/yc-cr-login@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t cr.yandex/${{ env.CR_REGISTRY }}/${{ env.CR_REPOSITORY }}:${{ github.sha }} .
          docker tag cr.yandex/${{ env.CR_REGISTRY }}/${{ env.CR_REPOSITORY }}:${{ github.sha }} cr.yandex/${{ env.CR_REGISTRY }}/${{ env.CR_REPOSITORY }}:latest

      - name: Push Docker image
        run: |
          docker push cr.yandex/${{ env.CR_REGISTRY }}/${{ env.CR_REPOSITORY }}:${{ github.sha }}
          docker push cr.yandex/${{ env.CR_REGISTRY }}/${{ env.CR_REPOSITORY }}:latest

      - name: Deploy Serverless Container
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          container-name: ${{ env.CONTAINER_NAME }}
          folder-id: b1ginq9tlm42kl6f220g
          revision-service-account-id: ${{ env.SERVICE_ACCOUNT_ID }}
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 100
          revision-concurrency: 4
          revision-image-url: cr.yandex/${{ env.CR_REGISTRY }}/${{ env.CR_REPOSITORY }}:${{ github.sha }}
          revision-execution-timeout: 30
          revision-environment: |
            YDB_ENDPOINT=grpcs://ydb.serverless.yandexcloud.net:2135
            YDB_DATABASE=/ru-central1/b1ginq9tlm42kl6f220g/etnkqb19271sftrt0113
            NODE_ENV=production
