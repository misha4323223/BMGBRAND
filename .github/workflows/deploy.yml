name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        uses: yc-actions/yc-cr-login@v2
        with:
          yc-sa-json-key: ${{ secrets.YC_SA_JSON_KEY }}

      - name: Build and push Docker image
        run: |
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/booomerangs:latest .
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/booomerangs:latest

      - name: Deploy Serverless Container
        run: |
          yc serverless container revision create \
            --container-name booomerangs \
            --image cr.yandex/${{ secrets.YC_REGISTRY_ID }}/booomerangs:latest \
            --cores 1 \
            --memory 512MB \
            --service-account-id ${{ secrets.YC_SA_ID }}
        env:
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
